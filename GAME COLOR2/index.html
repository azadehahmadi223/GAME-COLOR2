<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h2>Press A Key To Start!</h2>
    <p>Highscore: <span id="higherscore">0</span></p>
    <p>Level: <span id="level">0</span></p>

    <!-- THE FOUR COLORED BUTTONS ON THE SCREEN -->
    <div class="row">
        <div class="col-6">
            <div class="button" id="red">
            </div>
        </div>
        <div class="col-6">
            <div class="button" id="blue">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="button" id="green">
            </div>
        </div>
        <div class="col-6">
            <div class="button" id="yellow">
            </div>
        </div>
    </div>
